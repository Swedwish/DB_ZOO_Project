<!DOCTYPE html>
<html>
<head>
    <title>Employees with Access to Enclosure</title>
</head>
<body>
    <h1>Employees with Access to Enclosure</h1>
    {% include 'navbar.html' %}

    <h2>Search Criteria</h2>
    <form action="/task3" method="get">
        <label for="animal_id">Animal ID:</label>
        <input type="number" id="animal_id" name="animal_id">
        <br>
        <input type="submit" value="Search">
    </form>

    {% if employees %}
        <h2>Employees with Access</h2>
        <p>Total employees: {{ total_count }}</p>
        <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.position }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
